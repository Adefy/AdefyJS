<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AdefyJS Test</title>

  <script type="text/javascript" src="./js/mjax.min.js"></script>
  <script type="text/javascript" src="./js/underscore.min.js"></script>
  <script type="text/javascript" src="./js/cp.min.js"></script>
  <script type="text/javascript" src="./js/sylvester.js"></script>
  <script type="text/javascript" src="./js/glUtils.js"></script>

  <script type="text/javascript" src="./js/awgl.js"></script>
  <script type="text/javascript" src="./adefy.js"></script>
</head>

<body>
  <script>

    var manifest = {
      "ad": "scene.js",
      "lib": "adefy.js",
      "textures": [{
        "path": "bowtie.png",
        "compression": "none",
        "type": "image",
        "name": "bowtie"
      }]
    };

    AJS.init(function () {
        AJS.loadManifest(JSON.stringify(manifest), function() {

            for(var i = 0; i < 7; i++) {
              AJS.createRectangleActor(120 + (100 * i), 0, 100, 100)
              .enablePsyx(0, 1, 0.1);
            }

            c = AJS.createCircleActor(200, 600, 50);
            c.enablePsyx(50, 0.5, 0.1);
            c.attachTexture("bowtie", 256, 512);

            AJS.createTriangleActor(180, 300, 30, 60)
            .enablePsyx(100, 0.5, 0.9);

        });
    }, 1280, 720);

  </script>
</body>
</html>
