<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AdefyJS Test</title>

  <script type="text/javascript" src="./js/mjax.min.js"></script>
  <script type="text/javascript" src="./js/underscore.min.js"></script>
  <script type="text/javascript" src="./js/cp.min.js"></script>
  <script type="text/javascript" src="./js/sylvester.js"></script>
  <script type="text/javascript" src="./js/glUtils.js"></script>

  <script type="text/javascript" src="./js/awgl.js"></script>
  <script type="text/javascript" src="./adefy.js"></script>
</head>

<body>
  <script>

    AJS.init(function() {

      AJS.setClearColor(200, 50, 40);

      var a = new AJSRectangle({
        psyx: true,
        mass: 0,
        friction: 0.3,
        elasticity: 0.4,
        w: 100,
        h: 100,
        position: new AJSVector2(100, 300),
        color: new AJSColor3(40, 200, 30)
      });

      var b = new AJSRectangle({
        psyx: true,
        mass: 5,
        friction: 0.3,
        elasticity: 0.4,
        w: 100,
        h: 100,
        position: new AJSVector2(100, 600)
      });

      var c = new AJSRectangle({
        w: 300,
        h: 75,
        position: new AJSVector2(400, 400),
        color: new AJSColor3(40, 50, 200)
      });

      AJS.animate(c, ["rotation", ["position", "x"]], [{
        endVal: 400,
        duration: 4000
      }, {
        endVal: 600,
        duration: 6000,
        start: 3000
      }], -1);

    }, 800, 600);

  </script>
</body>
</html>
